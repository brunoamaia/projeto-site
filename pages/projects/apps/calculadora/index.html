    <section class="projeto">
        <header>
            <h1>Calculadora Básica</h1>
        </header>
        
        <p>Calculadora básica utilizando apenas HTML5, CSS3 e JavaScript. 
            Primeiro está sendo ajustado o layout da calculadora (para treino do CSS). 
            Posteriomente serão adicionadas as funções (via JavaScript)</p>
        
        <div class="corpo">
            <p> <div id="display"></div></p>
            <p> <div id="history"></div></p>

            <div class="line">
                <div> <button onclick="clearelement()">CE</button> </div>
                <div> <button onclick="clearall()">C</button> </div>
                <div> <button onclick="s()">%</button> </div>
                <div> <button onclick="soma()">+</button> </div>
            </div>
            <div class="line">
                <div> <button onclick="seven()">7</button> </div>
                <div> <button onclick="eight()">8</button> </div>
                <div> <button onclick="nine()">9</button> </div>
                <div> <button onclick="subtraction()">-</button> </div>
            </div>
            <div class="line">
                <div> <button onclick="four()">4</button> </div>
                <div> <button onclick="five()">5</button> </div>
                <div> <button onclick="six()">6</button> </div>
                <div> <button onclick="s()">x</button> </div>
            </div>
            <div class="line">
                <div> <button onclick="one()">1</button> </div>
                <div> <button onclick="two()">2</button> </div>
                <div> <button onclick="three()">3</button> </div>
                <div> <button onclick="s()">/</button> </div>
            </div>
            <div class="line">
                <div> <button onclick="zero()">0</button> </div>
                <div> <button onclick="s()">+/-</button> </div>
                <div> <button onclick="point()">,</button> </div>
                <div> <button onclick="resulte()">=</button> </div>
            </div>

        </div>
